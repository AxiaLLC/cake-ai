<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake's Kitchen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            overflow: hidden;
        }
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
<canvas id="game"></canvas>
<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  CAKE'S KITCHEN â€” A Personalized Welcome Game
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  Generated by Cake as your first proof that AI + IDE
//  can build real things. The AI personalizes the section
//  below based on the user's value elicitation.
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

// --- PERSONALIZATION (AI replaces these per user) ----------
const PLAYER_NAME = "You";
const INGREDIENTS = [
    { name: "Family Photo",  color: "#FF6B9D", emoji: "ðŸ“·" },
    { name: "Running Shoes", color: "#3498DB", emoji: "ðŸ‘Ÿ" },
    { name: "Good Book",     color: "#2ECC71", emoji: "ðŸ“š" },
    { name: "Home Cooking",  color: "#E67E22", emoji: "ðŸ³" },
    { name: "Morning Coffee", color: "#9B59B6", emoji: "â˜•" },
    { name: "Golden Star",   color: "#F1C40F", emoji: "â­" },
];
// -----------------------------------------------------------

const W = 640, H = 480;
const GRAVITY = 0.55;
const JUMP = -10.5;
const SPEED = 3.5;
const FRICTION = 0.85;

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = W;
canvas.height = H;

let state = "title";
let frame = 0;
let keys = {};
let player, platforms, items, particles, collected;
let screenShake = 0;

// â”€â”€ Input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

document.addEventListener("keydown", e => {
    keys[e.code] = true;
    if (e.code === "Space") e.preventDefault();
    if (e.code === "Space" || e.code === "Enter") {
        if (state === "title") { state = "playing"; initLevel(); }
        else if (state === "win") { state = "title"; frame = 0; particles = []; }
    }
});
document.addEventListener("keyup", e => { keys[e.code] = false; });

// â”€â”€ Level Setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function initLevel() {
    frame = 0;
    collected = 0;
    particles = [];
    screenShake = 0;

    player = {
        x: 48, y: H - 80,
        vx: 0, vy: 0,
        w: 28, h: 32,
        grounded: false, dir: 1
    };

    platforms = [
        { x: 0,   y: H - 40,  w: W,   h: 40 },
        { x: 100, y: H - 110, w: 120, h: 16 },
        { x: 280, y: H - 170, w: 110, h: 16 },
        { x: 440, y: H - 230, w: 130, h: 16 },
        { x: 260, y: H - 290, w: 110, h: 16 },
        { x: 80,  y: H - 330, w: 120, h: 16 },
        { x: 270, y: H - 390, w: 160, h: 16 },
    ];

    const pos = [
        { x: 150, y: H - 140 },
        { x: 325, y: H - 200 },
        { x: 495, y: H - 260 },
        { x: 305, y: H - 320 },
        { x: 130, y: H - 360 },
        { x: 340, y: H - 420 },
    ];

    items = INGREDIENTS.map((ing, i) => ({
        ...pos[i], ...ing,
        collected: false, w: 20, h: 20
    }));
}

// â”€â”€ Update â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function update() {
    if (state !== "playing") return;
    frame++;
    if (screenShake > 0) screenShake--;

    if (keys["ArrowLeft"]  || keys["KeyA"]) { player.vx -= 0.8; player.dir = -1; }
    if (keys["ArrowRight"] || keys["KeyD"]) { player.vx += 0.8; player.dir = 1; }
    if ((keys["Space"] || keys["ArrowUp"] || keys["KeyW"]) && player.grounded) {
        player.vy = JUMP;
        player.grounded = false;
    }

    player.vx *= FRICTION;
    player.vx = Math.max(-SPEED, Math.min(SPEED, player.vx));
    player.vy += GRAVITY;

    player.x += player.vx;
    player.y += player.vy;

    player.grounded = false;
    for (const p of platforms) {
        if (player.x + player.w > p.x && player.x < p.x + p.w &&
            player.y + player.h > p.y && player.y + player.h < p.y + p.h + 10 &&
            player.vy >= 0) {
            player.y = p.y - player.h;
            player.vy = 0;
            player.grounded = true;
        }
    }

    if (player.x < 0) player.x = 0;
    if (player.x + player.w > W) player.x = W - player.w;
    if (player.y > H + 20) { player.y = H - 80; player.x = 48; player.vy = 0; }

    for (const item of items) {
        if (item.collected) continue;
        if (player.x + player.w > item.x && player.x < item.x + item.w &&
            player.y + player.h > item.y && player.y < item.y + item.h) {
            item.collected = true;
            collected++;
            screenShake = 6;
            spawnBurst(item.x + 10, item.y + 10, item.color, 14);
            if (collected >= INGREDIENTS.length) {
                spawnBurst(player.x + 14, player.y + 16, "#F1C40F", 30);
                setTimeout(() => { state = "win"; frame = 0; particles = []; }, 700);
            }
        }
    }

    particles = particles.filter(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += p.gravity || 0.12;
        p.life--;
        return p.life > 0;
    });
}

function spawnBurst(x, y, color, count) {
    for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 / count) * i;
        const speed = 2 + Math.random() * 3;
        particles.push({
            x, y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            life: 25 + Math.random() * 20,
            color,
            size: 2 + Math.random() * 3,
            gravity: 0.1
        });
    }
}

// â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function render() {
    ctx.save();

    if (screenShake > 0) {
        ctx.translate(
            (Math.random() - 0.5) * screenShake * 1.5,
            (Math.random() - 0.5) * screenShake * 1.5
        );
    }

    drawBackground();

    if (state === "title")   { renderTitle();  ctx.restore(); return; }
    if (state === "win")     { renderWin();    ctx.restore(); return; }

    renderPlatforms();
    renderItems();
    renderParticles();
    drawCake(player.x, player.y, player.dir);
    renderHUD();

    ctx.restore();
}

function drawBackground() {
    ctx.fillStyle = "#16213e";
    ctx.fillRect(0, 0, W, H);
    ctx.fillStyle = "#1a2744";
    for (let x = 0; x < W; x += 48) {
        for (let y = 0; y < H; y += 48) {
            if ((x / 48 + y / 48) % 2 === 0) ctx.fillRect(x, y, 48, 48);
        }
    }
}

function renderPlatforms() {
    for (const p of platforms) {
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(p.x, p.y, p.w, p.h);
        ctx.fillStyle = "#D2691E";
        ctx.fillRect(p.x, p.y, p.w, 4);
        ctx.fillStyle = "#7A3B10";
        for (let tx = p.x + 32; tx < p.x + p.w; tx += 32) {
            ctx.fillRect(tx, p.y, 2, p.h);
        }
    }
}

function renderItems() {
    for (let i = 0; i < items.length; i++) {
        const item = items[i];
        if (item.collected) continue;
        const bob = Math.sin(frame * 0.05 + i * 1.5) * 4;
        const iy = item.y + bob;

        ctx.globalAlpha = 0.25 + Math.sin(frame * 0.08 + i) * 0.1;
        ctx.fillStyle = item.color;
        ctx.beginPath();
        ctx.arc(item.x + 10, iy + 10, 16, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;

        ctx.fillStyle = item.color;
        fillRoundRect(item.x, iy, item.w, item.h, 4);

        if (frame % 20 < 4) {
            ctx.fillStyle = "#FFF";
            ctx.fillRect(item.x + 3, iy + 3, 3, 3);
        }
    }
}

function renderParticles() {
    for (const p of particles) {
        ctx.globalAlpha = Math.min(1, p.life / 20);
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
    }
    ctx.globalAlpha = 1;
}

function renderHUD() {
    ctx.fillStyle = "#FFF";
    ctx.font = "16px monospace";
    ctx.textAlign = "left";
    ctx.fillText(`${collected} / ${INGREDIENTS.length} ingredients`, 12, 28);

    let hudX = W - 24;
    for (let i = INGREDIENTS.length - 1; i >= 0; i--) {
        ctx.globalAlpha = items[i].collected ? 1 : 0.2;
        ctx.fillStyle = items[i].collected ? INGREDIENTS[i].color : "#555";
        fillRoundRect(hudX - 14, 10, 14, 14, 3);
        hudX -= 20;
    }
    ctx.globalAlpha = 1;
}

// â”€â”€ Cake Character â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function drawCake(x, y, dir) {
    const bounce = player.grounded ? Math.sin(frame * 0.15) * 1.5 : 0;
    const squash = player.vy > 3 ? 0.92 : player.vy < -3 ? 1.08 : 1;

    ctx.save();
    ctx.translate(x + 14, y + 32);
    ctx.scale(1, squash);
    ctx.translate(-(x + 14), -(y + 32));

    ctx.fillStyle = "rgba(0,0,0,0.15)";
    ctx.fillRect(x + 4, y + 30, 20, 4);

    ctx.fillStyle = "#FFEAA7";
    ctx.fillRect(x + 2, y + 16 + bounce, 24, 16);

    ctx.fillStyle = "#FF6B9D";
    ctx.fillRect(x + 2, y + 8 + bounce, 24, 10);
    ctx.fillRect(x + 4, y + 18 + bounce, 4, 4);
    ctx.fillRect(x + 14, y + 18 + bounce, 4, 6);
    ctx.fillRect(x + 20, y + 18 + bounce, 4, 3);

    ctx.fillStyle = "#E74C3C"; ctx.fillRect(x + 8, y + 20 + bounce, 2, 2);
    ctx.fillStyle = "#3498DB"; ctx.fillRect(x + 16, y + 22 + bounce, 2, 2);
    ctx.fillStyle = "#2ECC71"; ctx.fillRect(x + 12, y + 25 + bounce, 2, 2);

    ctx.fillStyle = "#E74C3C";
    ctx.fillRect(x + 12, y + 1 + bounce, 4, 8);

    const flicker = Math.sin(frame * 0.3) * 1.5;
    ctx.fillStyle = "#F1C40F";
    ctx.fillRect(x + 11 + flicker, y - 5 + bounce, 6, 6);
    ctx.fillStyle = "#E67E22";
    ctx.fillRect(x + 12 + flicker, y - 3 + bounce, 4, 4);

    const lx = dir > 0 ? 2 : -1;
    ctx.fillStyle = "#FFF";
    ctx.fillRect(x + 7, y + 11 + bounce, 6, 5);
    ctx.fillRect(x + 16, y + 11 + bounce, 6, 5);
    ctx.fillStyle = "#1a1a2e";
    ctx.fillRect(x + 9 + lx, y + 12 + bounce, 3, 3);
    ctx.fillRect(x + 18 + lx, y + 12 + bounce, 3, 3);
    ctx.fillStyle = "#FFF";
    ctx.fillRect(x + 9 + lx, y + 12 + bounce, 1, 1);
    ctx.fillRect(x + 18 + lx, y + 12 + bounce, 1, 1);

    ctx.restore();
}

function drawBigCake(cx, cy, scale) {
    const s = scale || 1;
    ctx.save();
    ctx.translate(cx, cy);
    ctx.scale(s, s);

    ctx.fillStyle = "#FFEAA7";
    ctx.fillRect(-40, 10, 80, 40);
    ctx.fillStyle = "#FF6B9D";
    ctx.fillRect(-40, -10, 80, 25);
    ctx.fillRect(-35, 15, 10, 10);
    ctx.fillRect(-10, 15, 12, 15);
    ctx.fillRect(20, 15, 10, 8);

    ctx.fillStyle = "#E74C3C";
    ctx.fillRect(-5, -30, 10, 22);

    const f = Math.sin(frame * 0.2) * 3;
    ctx.fillStyle = "#F1C40F";
    ctx.fillRect(-7 + f, -42, 14, 14);
    ctx.fillStyle = "#E67E22";
    ctx.fillRect(-5 + f, -38, 10, 10);

    ctx.fillStyle = "#FFF";
    ctx.fillRect(-22, -2, 14, 10);
    ctx.fillRect(8, -2, 14, 10);
    ctx.fillStyle = "#1a1a2e";
    ctx.fillRect(-16, 0, 6, 6);
    ctx.fillRect(14, 0, 6, 6);
    ctx.fillStyle = "#FFF";
    ctx.fillRect(-16, 0, 2, 2);
    ctx.fillRect(14, 0, 2, 2);

    ctx.fillStyle = "#1a1a2e";
    ctx.fillRect(-10, 8, 20, 3);
    ctx.fillRect(-12, 6, 3, 3);
    ctx.fillRect(9, 6, 3, 3);

    ctx.fillStyle = "#E74C3C"; ctx.fillRect(-28, 20, 2, 2);
    ctx.fillStyle = "#3498DB"; ctx.fillRect(10, 24, 2, 2);
    ctx.fillStyle = "#2ECC71"; ctx.fillRect(-8, 28, 2, 2);
    ctx.fillStyle = "#9B59B6"; ctx.fillRect(24, 20, 2, 2);

    ctx.restore();
}

// â”€â”€ Title Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function renderTitle() {
    frame++;

    const cakeY = Math.sin(frame * 0.03) * 8;
    drawBigCake(W / 2, H / 2 - 30 + cakeY, 1);

    for (let i = 0; i < 30; i++) {
        const sx = (i * 73 + frame * 0.3) % W;
        const sy = (i * 47 + frame * 0.15) % H;
        ctx.globalAlpha = 0.15 + Math.sin(frame * 0.02 + i) * 0.1;
        ctx.fillStyle = "#F1C40F";
        ctx.fillRect(sx, sy, 2, 2);
    }
    ctx.globalAlpha = 1;

    ctx.fillStyle = "#FF6B9D";
    ctx.font = "bold 36px monospace";
    ctx.textAlign = "center";
    ctx.fillText("CAKE'S KITCHEN", W / 2, 70);

    ctx.fillStyle = "#FFEAA7";
    ctx.font = "18px monospace";
    ctx.fillText(`Welcome, ${PLAYER_NAME}!`, W / 2, 105);

    ctx.fillStyle = "#AAA";
    ctx.font = "14px monospace";
    ctx.fillText("Collect all the ingredients!", W / 2, H - 100);
    ctx.fillText("\u2190 \u2192 to move  |  SPACE to jump", W / 2, H - 75);

    if (Math.floor(frame / 30) % 2 === 0) {
        ctx.fillStyle = "#F1C40F";
        ctx.font = "16px monospace";
        ctx.fillText("[ PRESS SPACE TO START ]", W / 2, H - 38);
    }
}

// â”€â”€ Win Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function renderWin() {
    frame++;

    if (frame % 3 === 0) {
        const colors = ["#FF6B9D", "#F1C40F", "#3498DB", "#2ECC71", "#E74C3C", "#9B59B6"];
        particles.push({
            x: Math.random() * W, y: -10,
            vx: (Math.random() - 0.5) * 2,
            vy: 1 + Math.random() * 2,
            life: 180, color: colors[Math.floor(Math.random() * colors.length)],
            size: 3 + Math.random() * 4, gravity: 0.02
        });
    }

    particles = particles.filter(p => {
        p.x += p.vx + Math.sin(frame * 0.04 + p.x * 0.01) * 0.4;
        p.y += p.vy;
        p.life--;
        return p.life > 0 && p.y < H;
    });

    for (const p of particles) {
        ctx.globalAlpha = Math.min(1, p.life / 40);
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size * 0.6);
    }
    ctx.globalAlpha = 1;

    const bounce = Math.abs(Math.sin(frame * 0.06)) * 20;
    drawBigCake(W / 2, 120 - bounce, 1);

    ctx.fillStyle = "#F1C40F";
    ctx.font = "bold 32px monospace";
    ctx.textAlign = "center";
    ctx.fillText("YOU DID IT!", W / 2, 215);

    ctx.fillStyle = "#FFEAA7";
    ctx.font = "18px monospace";
    ctx.fillText(`${PLAYER_NAME}, you collected everything!`, W / 2, 250);

    ctx.font = "14px monospace";
    const startY = 285;
    for (let i = 0; i < INGREDIENTS.length; i++) {
        const alpha = Math.max(0, Math.min(1, (frame - 20 - i * 12) / 15));
        ctx.globalAlpha = alpha;
        ctx.fillStyle = INGREDIENTS[i].color;
        ctx.fillText(`${INGREDIENTS[i].emoji}  ${INGREDIENTS[i].name}`, W / 2, startY + i * 22);
    }
    ctx.globalAlpha = 1;

    if (frame > 110) {
        ctx.fillStyle = "#FF6B9D";
        ctx.font = "15px monospace";
        ctx.fillText("Now let's build something real together.", W / 2, startY + INGREDIENTS.length * 22 + 30);
    }

    if (frame > 140 && Math.floor(frame / 30) % 2 === 0) {
        ctx.fillStyle = "#888";
        ctx.font = "13px monospace";
        ctx.fillText("[ PRESS SPACE TO PLAY AGAIN ]", W / 2, H - 28);
    }
}

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function fillRoundRect(x, y, w, h, r) {
    ctx.beginPath();
    ctx.moveTo(x + r, y);
    ctx.lineTo(x + w - r, y);
    ctx.quadraticCurveTo(x + w, y, x + w, y + r);
    ctx.lineTo(x + w, y + h - r);
    ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
    ctx.lineTo(x + r, y + h);
    ctx.quadraticCurveTo(x, y + h, x, y + h - r);
    ctx.lineTo(x, y + r);
    ctx.quadraticCurveTo(x, y, x + r, y);
    ctx.fill();
}

// â”€â”€ Game Loop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function gameLoop() {
    update();
    render();
    requestAnimationFrame(gameLoop);
}

initLevel();
gameLoop();
</script>
</body>
</html>
